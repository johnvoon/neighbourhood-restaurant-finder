<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Restaurants Near Me</title>
  </head>
  <body>
    <div class="map" id="map"></div>

    <!-- Restaurant list sidebar -->
    <main id="menu">
      <form id="search">
        <input id="autocomplete" class="search" type="text" placeholder="Search a location...">
        <input class="button" type="button" value="Search">
      </form>
      <!-- ko foreach: restaurantResults -->
      <section class="restaurant" data-bind="click: $parent.goToMarker">
        <h3 data-bind="text: name"></h3>
        <p data-bind="text: address"></p>
      </section>
      <!-- /ko -->
    </main>
    
    <!-- InfoWindow content -->
    <div class="info-content" id="info-content" data-bind="visible: contentVisible">
      <h3 data-bind="text: name"></h3>
      <div data-pswp-uid="1" id="photos" class="photos" data-bind="foreach: thumbnails">
        <a href=""><img src="" alt="restaurant image" data-bind="attr: {src: $data}, click: $parent.openPhotoSwipe.bind($data, $index())"></a>
      </div>
      <p data-bind="text: phone"></p>
      <p data-bind="text: address"></p>
      <p>Website: <a href="" data-bind="text: website, attr: {href: website}"></a></p>
    </div>

    <!-- PhotoSwipe Gallery -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="pswp__bg"></div>
      <div class="pswp__scroll-wrap">
        <div class="pswp__container">
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
        </div>

        <div class="pswp__ui pswp__ui--hidden">
          <div class="pswp__top-bar">
            <div class="pswp__counter"></div>
            <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
            <div class="pswp__preloader">
                <div class="pswp__preloader__icn">
                  <div class="pswp__preloader__cut">
                    <div class="pswp__preloader__donut"></div>
                  </div>
                </div>
            </div>
          </div>
          <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
            <div class="pswp__share-tooltip"></div> 
          </div>
          <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
          </button>
          <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
          </button>
          <div class="pswp__caption">
              <div class="pswp__caption__center"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
